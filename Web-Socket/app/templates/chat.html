    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket;
        $(document).ready(function() {
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');

            // client get data from server
            socket.on('connect', function() {
                socket.emit('joined', {});
            });
            socket.on('status', function(data) {
                $('#chatt').val($('#chat').val() + '<' + data.msg + '>\n');
                $('#chatt').scrollTop($('#chat')[0].scrollHeight);
            });
            socket.on('message_client', function(data) {
                $('#message_all').append(`<div class="outgoing_msg">
                          <div class="sent_msg">
                            <p>${data.msg}</p>
                            <span class="time_date">${new Date(Date.now()).toLocaleString('vi')}</span> </div>
                        </div>`);
                $('div.msg_history').scrollTop($('div.msg_history')[0].scrollHeight);
            });
            socket.on('message_bot', function(data) {
                $('#message_all').append(`<div class="incoming_msg">
                          <div class="incoming_msg_img"> <img src="https://thuvienvector.com/upload/images/items/vector-logo-evn-logo-tap-doan-dien-luc-viet-nam-file-cdr-coreldraw-ai-151.webp" alt="sunil"> </div>
                          <div class="received_msg">
                            <div class="received_withd_msg">
                              <p>${data.msg}</p>
                              <span class="time_date">${new Date(Date.now()).toLocaleString('vi')}</span></div>
                          </div>
                        </div>`);
                $('div.msg_history').scrollTop($('div.msg_history')[0].scrollHeight);
            });
            // client send
            $('#text').keypress(function(e) {
                var code = e.keyCode || e.which;
                if (code == 13) {
                    fetch('https://api.github.com/emojis', {
                        method: 'get',
                    }).then(response => response.json().then(data => console.log(data)));
                    text = $('#text').val();
                    $('#text').val('');
                    if (text != '')
                        socket.emit('text', {
                            msg: text
                        });
                }
            });
        });

        function leave_room() {
            socket.emit('left', {}, function() {
                socket.disconnect();

                // go back to the login page
                window.location.href = "{{ url_for('main.index') }}";
            });
        }
    </script>
</head>
